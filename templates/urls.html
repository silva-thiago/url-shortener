{% include "model-head.html" %}

<header>
    {% include "model-navbar.html" %}
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <div class="mt-5 mb-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Recent URLs</h6>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Generated Date</th>
                    <th>Original URL</th>
                    <th>Shortened URL</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in objects %}
                <tr>
                    <td>{{ obj.date_create }}</td>
                    <td><a href="{{ obj.urlInput }}" target="_blank">{{ obj.urlInput }}</a></td>
                    <td><a href="{{ obj.urlOutput }}" target="_blank">{{ obj.urlOutput }}</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>

{% include "model-footer.html" %}
